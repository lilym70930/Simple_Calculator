<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1>simple calculator</h1>
    <div class="calcWrap">
        <div id="resultScreen">0</div>
        <table>
            <tr class="topMenu">
                <td id="ACbutton" colspan="3"><button onclick="showTheNum(this)">AC</button></td>
                <td id="devbutton"><button onclick="showTheNum(this)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="showTheNum(this)">7</button></td>
                <td><button onclick="showTheNum(this)">8</button></td>
                <td><button onclick="showTheNum(this)">9</button></td>
                <td class="leftOperators"><button onclick="showTheNum(this)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="showTheNum(this)">4</button></td>
                <td><button onclick="showTheNum(this)">5</button></td>
                <td><button onclick="showTheNum(this)">6</button></td>
                <td class="leftOperators"><button onclick="showTheNum(this)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="showTheNum(this)">1</button></td>
                <td><button onclick="showTheNum(this)">2</button></td>
                <td><button onclick="showTheNum(this)">3</button></td>
                <td class="leftOperators"><button onclick="showTheNum(this)">+</button></td>
            </tr>
            <tr>
                <td id="button0" colspan="2"><button onclick="showTheNum(this)">0</button></td>
                <td><button onclick="showTheNum(this)">.</button></td>
                <td class="leftOperators"><button onclick="showTheNum(this)">=</button></td>
            </tr>
        </table>
    </div>

    <script src="calc.js"></script>
</body>

</html>
